<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/20824ea60f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Idanref Weather</title>
  </head>
  <body>
    <section class="container">
      <!-- Left Info -->

      <div class="left-info">
        <h1>08Â°</h1>
        <div class="location-info">
          <h3>London</h3>
          <p>06:09 - Sunday, 6 Oct '21</p>
        </div>
        <div class="weather-status">
          <i class="fas fa-cloud-showers-heavy"></i>
          <p>Rainy</p>
        </div>
      </div>

      <!-- Sidebar -->

      <aside class="sidebar">
        <div class="sidebar-container">
          <form id="sidebar-form">
            <input id="location-input" type="text" placeholder="Anohter Location.." />
            <button type="submit">
              <i class="fa fa-map-marker fa-2x"></i>
            </button>
          </form>

          <div class="spacer"></div>

          <ul>
            <li><p>Tel-Aviv</p></li>
            <li><p>New York</p></li>
            <li><p>Tokyo</p></li>
            <li><p>Paris</p></li>
          </ul>

          <div class="spacer"></div>

          <h4 class="py-1 white">Weather Details</h4>
          <ul>
            <li>
              <p>Cloudy</p>
              <p class="white">86%</p>
            </li>
            <li>
              <p>Humidity</p>
              <p class="white">62%</p>
            </li>
            <li>
              <p>Wind</p>
              <p class="white">8km/h</p>
            </li>
            <li>
              <p>Rain</p>
              <p class="white">8mm</p>
            </li>
          </ul>

          <div class="spacer"></div>
        </div>
      </aside>
    </section>
  </body>
</html>
